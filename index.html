<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Your Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #card{
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }
    </style>
</head>
<body>
    <div class="bg-gray">
        <h1 class="text-success text-center mt-auto">Search Your Food</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="searchField" type="text" class="form-control" placeholder="Search Your favorite food" aria-label="Search" aria-describedby="button-addon2">
            <button id="searchbutton" onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
          <!-- focused result -->
          <div id="clicked">
              

          </div>
          <!-- card show -->
          <div id="card">
            
              </div>

          </div>
          

    </div>
    
   <script src="app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
